	<h:body >

				</div>
		hide		<div class="one_third_column">

				</div>

					<div class="login_info"> <!-- width: 80% -->

		<!-- Container Start -->
		<div class="container">
		
		
				<!-- Sidebar Area Start -->
				<div class="left_sidebar one_third_column"> <!-- Padding-left & right 15px -->
					CLEVER PLAN
				</div>
				<!-- Sidebar Area End -->
				
				
				<!-- Main Content Start -->
				<div class="main_column two_third_column">
					<div class="one_third_column">
						<!-- Login Details -->
						
<h:form id="form">
Availability for User Selected Configuration<br/>
   <p:dataTable id="views" var="user" value="#{userBean.views}" rowKey="#{view.id}"
                 selection="#{userBean.selectedView}" selectionMode="single">
           
         
                <p:column headerText="Selected Configuration">
            <h:outputText value="#{user.selected_configuration}" />
        </p:column>
        <p:column headerText="Avaliable to Promise">
            <h:outputText value="#{user.avaliable_to_promise}" />
        </p:column> 
        <p:column headerText="Total Weeks in Order Completion">
            <h:outputText value="#{user.total_weeks_in_order_completion}" />
        </p:column> 
        
	    </p:dataTable>
	    <p:dataTable id="views1" var="user" value="#{userBean.views1}" rowKey="#{view.id}"
                 selection="#{userBean.selectedView1}" selectionMode="single">
            <f:facet name="header" >
        Configuration Details
        </f:facet>
         
                <p:column >
            <h:outputText value="#{user.component}" />
        </p:column>
        <p:column >
            <h:outputText value="#{user.selections}" />
        </p:column> 
        <p:column >
            <h:outputText value="#{user.availabel}" />
        </p:column> 
         <p:column >
            <h:outputText value="#{user.weeks}" />
        </p:column> 
        
        
        
	    </p:dataTable>
	    <p:dataTable>
         
	    <p:columnGroup type="footer">
            <p:row>
                <p:column colspan="2" style="text-align:right" footerText="Quality to block" />
                <p:column colspan="3" style="text-align:right; color:#FFFFFF; background-color:#3399FF" footerText="ADD TO CART" />
 
                
            </p:row>
        </p:columnGroup>
	    </p:dataTable>
    
</h:form>
