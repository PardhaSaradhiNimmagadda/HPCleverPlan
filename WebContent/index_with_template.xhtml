				    </p:inputText>
	               
				    	<p:message for="emailid" />
				         
					<p:inputText styleClass="inputbox inputboxwidth" id="password" required="true"  label="password"

				     <f:validateLength minimum="3" maximum="20" />

					<p:message for="password" />
			         
			         <span class="pull-right" style="font-size: 11px; color: #333;">You password may be different from HP password	</span><br/>

			         	<div class="col-md-6">

		                       Change Password
		                    </h:outputLink>

			    	 </div>
