<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" /> -->
    </f:facet>

    <title>HP CLEVER PLAN - HP Brazil Proactive Planning Platform</title>
    <h:outputStylesheet name="Resources/css/style.css" />
    <h:outputStylesheet name="Resources/css/bootstrap.min.css" />
    <h:outputStylesheet name="Resources/css/bootstrap-theme.min.css" />
	<link type="text/css" rel="stylesheet"  href="Resources/css/style.css" />
	<link type="text/css" rel="stylesheet"  href="Resources/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet"  href="Resources/css/bootstrap-theme.min.css" />
    <h:outputScript library="js" name="bootstrap.min.js" />
    <ui:insert name="head" />
		<script type="text/javascript">
			alert("Hello");
			$(document).ready(function(){
				alert("hello");
				$('img.svg').each(function(){
		            var $img = $(this);
		            var imgID = $img.attr('id');
		            var imgClass = $img.attr('class');
		            var imgURL = $img.attr('src');

		            $.get(imgURL, function(data) {
		                // Get the SVG tag, ignore the rest
		                var $svg = $(data).find('svg');

		                // Add replaced image's ID to the new SVG
		                if(typeof imgID !== 'undefined') {
		                    $svg = $svg.attr('id', imgID);
		                }
		                // Add replaced image's classes to the new SVG
		                if(typeof imgClass !== 'undefined') {
		                    $svg = $svg.attr('class', imgClass+' replaced-svg');
		                }

		                // Remove any invalid XML tags as per http://validator.w3.org
		                $svg = $svg.removeAttr('xmlns:a');

		                // Replace image with new SVG
		                $img.replaceWith($svg);

		            }, 'xml');

		        });
				
				svg:hover path {
				    fill: red;
				}
				
			});
		</script>
	
</h:head>

<h:body>
	<div class="header"> 
		<div class="ui-grid ui-grid-responsive">
		    <div class="row">
		        <div class="col-md-4 hidden-sm hidden-xs col-sm-12 hpblue headerHeight centerAlign">
		          <ui:insert name="header_left" />
		        </div>
		        <div class="col-md-4 col-sm-8 hpblue headerHeight centerAlign">
		        	 <ui:insert name="header_center" /> 
		        </div>
		        <div class="col-md-4 col-sm-4 headerHeight centerAlign">
		        	 <ui:insert name="header_right" />
		        </div>
		    </div>
		</div>

	</div> 
	<div class="row">
	<!-- Sidebar Area Start -->
		<div class="col-md-4" > <!-- Padding-left & right 15px -->
			 <ui:insert name="left_sidebar" />
		</div>
		<!-- Sidebar Area End -->
		
		
		<!-- Main Content Start -->
		<div class="col-md-8">
			<ui:insert name="main_content" />
		</div>
		<!-- Main Content End -->

	
	</div>
	<!-- Container End -->
 
	<!-- Footer Area Start -->
	<div class="footer">
		<div class="hpfooter">
			 <ui:insert name="footer" />
		</div>
	</div>		
	<!-- Footer Area End -->
</h:body>
</html>
