<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
]>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" /> -->
    </f:facet>

    <title><ui:insert name="title" /> - HP Brazil Proactive Planning Platform</title>
    <h:outputStylesheet name="Resources/css/style.css" />
    <h:outputStylesheet name="Resources/css/responsive.css" />
    <h:outputStylesheet name="Resources/css/bootstrap.min.css" />
    <h:outputStylesheet name="Resources/css/bootstrap-theme.min.css" />
	<link type="text/css" rel="stylesheet"  href="Resources/css/style.css" />
	<link type="text/css" rel="stylesheet"  href="Resources/css/responsive.css" />
	<link type="text/css" rel="stylesheet"  href="Resources/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet"  href="Resources/css/bootstrap-theme.min.css" />
    <h:outputScript library="js" name="bootstrap.min.js" />
    
    <ui:insert name="head" />
		<script type="text/javascript">
		
		function liveDateTime() {
	        var currentTime = new Date();
	        var month = currentTime.getUTCMonth() + 1;
	        var dateNew = currentTime.getDate();
	        var year = currentTime.getFullYear();
	        var hours = currentTime.getUTCHours() - 3;
			var minutes = currentTime.getUTCMinutes();
			var seconds = currentTime.getSeconds()
			
			
			
	    	if(minutes == '0') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '1') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '2') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '3') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '4') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '5') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '6') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '7') {
	    		minutes = "0"+minutes;
	    	}
			
			if(minutes == '8') {
	    		minutes = "0"+minutes;
	    	}
			if(minutes == '9') {
	    		minutes = "0"+minutes;
	    	}
			
			if(seconds == '0') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '1') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '2') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '3') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '4') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '5') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '6') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '7') {
	    		seconds = "0"+seconds;
	    	}
			
			if(seconds == '8') {
	    		seconds = "0"+seconds;
	    	}
			if(seconds == '9') {
	    		seconds = "0"+seconds;
	    	}
	    	
			var day = currentTime.getUTCDay();
			if(day == '1') {
				day = "Monday";
			}
			else if(day == '2') {
				day = "Tuesday";
			}
			else if(day == '3') {
				day = "Wednesday";
			}
			else if(day == '4') {
				day = "Thrusday";
			}
			else if(day == '5') {
				day = "Friday";
			}
			else if(day == '6') {
				day = "Saturday";
			}
			else if(day == '7') {
				day = "Sunday";
			}
			
			if(month == '1') {
				month = 'January';
			}
			else if(month == '2') {
				month = 'February';
			}
			else if(month == '3') {
				month = 'March';
			}
			else if(month == '4') {
				month = 'April';
			}
			else if(month == '5') {
				month = 'May';
			}
			else if(month == '6') {
				month = 'June';
			}
			else if(month == '7') {
				month = 'July';
			}
			else if(month == '8') {
				month = 'August';
			}
			else if(month == '9') {
				month = 'September';
			}
			else if(month == '10') {
				month = 'October';
			}
			else if(month == '11') {
				month = 'November';
			}
			else if(month == '12') {
				month = 'December';
			}
			

            var suffix = "AM";
            
            if (hours >= 12) {
                suffix = "PM";
                hours = hours - 12;
            }
            
            if (hours == 0) {
                hours = 12;
            }
            
            
            var current_time = hours + ":" + minutes + ":" + seconds +"  " + suffix;
				
			var maindate = month+" "+dateNew+" "+year;
			
			
			
			
			$(document).ready(function(){
				$("#maintime").text(current_time);
				$("#maindate").text(day+", "+maindate);
				$("#maindatenew").text(maindate);
				
			})
			
			setTimeout("liveDateTime()",1000);
		}	
			liveDateTime();
			
			
			
			
        </script>
	
</h:head>

<h:body>
	<div class="header"> 
		<div class="ui-grid ui-grid-responsive">
		    <div class="row">
		        <div class="col-md-4 hidden-sm hidden-xs col-sm-12 hpblue headerHeight centerAlign">
		          <ui:insert name="header_left" />
		        </div>
		        <div class="col-md-4 hidden-xs col-sm-8 hpblue headerHeight centerAlign">
		        	 <ui:insert name="header_center" /> 
		        </div>
		        <div class="col-md-4 col-sm-4 headerHeight">
		        	 <ui:insert name="header_right" />
		        </div>
		    </div>
		</div>

	</div> 
	<div class="row">
	<!-- Sidebar Area Start -->
		<div class="col-md-2" > <!-- Padding-left & right 15px -->
			 <ui:insert name="left_sidebar" />
		</div>
		<!-- Sidebar Area End -->
		
		
		<!-- Main Content Start -->
		<div class="col-md-10">
			<ui:insert name="main_content" />
		</div>
		<!-- Main Content End -->

	
	</div>
	<!-- Container End -->
 
	<!-- Footer Area Start -->
	<div class="footer">
		<div class="hpfooter">
			 <ui:insert name="footer" />
		</div>
	</div>		
	<!-- Footer Area End -->
</h:body>
</html>
